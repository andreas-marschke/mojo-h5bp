<div class="navbar navbar-inverse">
  <div class="navbar-inner">
    <ul class="nav">
      <li class="dropdown">
	<a id="layout-button" class="dropdown-toggle" data-toggle="dropdown">
	  Select Layout
	  <b class="caret"></b>
	  <ul class="layout dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
	    <% layouts.each(function (layout){ %>
	    <li>
	      <a class="layout-select" tabindex="-1" id="<%= layout.get("id") %>">
   	        <div class="media">
		  <div class="pull-left media-object">
		    <img src="<%= layout.get("preview") %>"></img>
		  </div>
		  <div class="media-body">
		    <div class="media-text">
		      <p class="title"><%= layout.get("name") %></p>
		      <p class="description"><%= layout.get("description") %></p>
		    </div>
		  </div>
 		</div>
	      </a>
	    </li>
	    <% }); %>
	  </ul>
	</a>
      </li>
      <li>
	<a class="click open"><i class="icon-folder-open"></i>Open</a>
      </li>
      <li>
	<a class="click save"><i class="icon-save"></i>Save</a>
      </li>
      <li>
	<a class="click info"><i class="icon-info-sign"></i>Info</a>
      </li>
    </ul>
  </div>
</div>
